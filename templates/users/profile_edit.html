{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Page{% endblock title %}
{% block content %}

<h1>Profile Edit</h1>

<div class="row">
    <div class="col-4">
        <form method="post">
            {% csrf_token %}

            {{ form | crispy }}

            <button class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>



{% endblock %}
