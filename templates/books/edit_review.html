{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Page{% endblock title %}
{% block content %}

<h2>Edit Page</h2>

<div class="row mb-4">
    <div class="col-6">
        <form method="post" action="{% url 'books:edit_review' book.id review.id %}">
            {% csrf_token %}
            {{ review_form | crispy }}
            <button class="btn btn-success">Edit review</button>
        </form>
    </div>
</div>

{% endblock %}
